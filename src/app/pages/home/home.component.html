<div class="pb-10 sm:py-20">

    <!-- Hero Section -->
    <div class="w-full flex py-6 sm:py-20 flex-col gap-5">
        <span class="text-3xl sm:text-5xl font-bold text-center leading-tight">
            Bienvenido, somos ATHENDAT.
        </span>
        <span class="text-2xl text-center text-gray-500 leading-tight">
            Un equipo creativo que desarrolla soluciones para potenciar los beneficios de su negocio y el bienestar de sus
            clientes.
        </span>
    </div>

    <!-- Newsletter Section -->
    <div class="bg-gray-900 w-full p-2 py-10 sm:p-10 flex flex-col md:flex-row rounded-xl items-center justify-between">

        <div class="flex flex-col sm:w-1/2 gap-2 items-center sm:items-start mb-5 sm:mb-0">
            <span class="font-bold text-white text-3xl tracking-wide">Novedades</span>
            <span class="text-lg text-gray-100 text-center sm:text-left">
                Mant√©ngase al tanto de nuestras novedades.
            </span>
        </div>

        <div class="flex sm:w-1/2 gap-5 flex-col sm:flex-row">

            <input [type]="'email'" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [placeholder]="'ejemplo@email.com'" required>

            <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Enviar
            </button>
        </div>

    </div>

</div>
